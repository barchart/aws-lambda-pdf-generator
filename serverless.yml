service: serverless-headless-chrome-node12

frameworkVersion: ">=2.13.0 <3.0.0"

custom:
  stage: ${opt:stage, 'prod'}
  cors:
    origin: '*'
    headers:
      - Accept-Encoding
      - Content-Type
      - Content-Length
      - X-Amz-Date
      - Authorization
      - X-Api-Key
      - X-Amz-Security-Token
      - X-Amz-User-Agent
      - Access-Control-Allow-Origin
      - Access-Control-Allow-Headers
      - Access-Control-Allow-Methods
    allowCredentials: false
  apigwBinary:
    types:
      - '*/*'

provider:
  name: aws
  runtime: nodejs12.x
  logRetentionInDays: 90
  deploymentBucket: barchart-serverless-deployments

  environment:
    NODE_ENV: ${self:custom.stage}

  apiGateway:
    shouldStartNameWithService: true

package:
  individually: true

functions:
  printPdf-v81:
    handler: lambda/api/node-12/chrome-v81/print.handler
    description: Generates a PDF from HTML (using Chrome 81)
    memorySize: 1536
    timeout: 30
    package:
      exclude:
        - lambda/api/node-12/chrome-v83/**
    events:
      - http:
          path: /print/chrome/v81
          method: POST
          cors: ${self:custom.cors}

  printPdf-v83:
    handler: lambda/api/node-12/chrome-v83/print.handler
    description: Generates a PDF from HTML (using Chrome 83)
    memorySize: 1536
    timeout: 30
    package:
      exclude:
        - lambda/api/node-12/chrome-v81/**
    events:
      - http:
          path: /print/chrome/v83
          method: POST
          cors: ${self:custom.cors}
      - http:
          path: /print
          method: POST
          cors: ${self:custom.cors}

resources:
  Description: API for generating PDF from HTML

plugins:
  - serverless-apigw-binary
